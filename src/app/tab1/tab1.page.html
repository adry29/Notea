<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="cargaNotas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar por texto" (ionChange)="getItems($event)"></ion-searchbar>
  </ion-toolbar>


  <ion-item-sliding *ngFor="let nota of notas;let i=index">
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editarNota(nota)">
        <ion-icon name="create" style="zoom:3.0"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>
        
        <h2>{{nota.title}}<ion-button color="primary" (click)="read(nota.description)"><ion-icon name="play-circle-outline"></ion-icon></ion-button></h2>
        <p>
          {{nota.description}}
        </p>
        <ion-img *ngIf="nota.photo" [src]="showImage(nota.photo)"></ion-img>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="borrarNota(nota)">
        <ion-icon name="remove-circle" style="zoom:3.0"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

 


<ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteCarga($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
