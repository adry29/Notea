<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Nueva Nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formNota" (ngSubmit)="addNota()">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>


    <ion-button expand="block" (click)="takePhoto()">Añade una fotografia
      <ion-icon name="camera" slot="end"></ion-icon>
    </ion-button>
    <ion-img *ngIf="this.image" [src]="showImage(image)"></ion-img>
    <ion-button expand="full" color="primary" 
       type="submit" [disabled]="this.formNota.invalid">Agregar</ion-button>
  </form>
</ion-content>
