<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle style="text-align: center;">
          <ion-icon class="icon" name="person-circle-outline"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" id="inputEmail" class="form-control" formControlName="email" required autofocus></ion-input>
            </ion-item>
    
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" id="inputPassword" class="form-control" formControlName="password" required></ion-input>
            </ion-item>
  
          <ion-button type="submit" expand="block" [disabled]="!loginForm.valid" (click)="onSubmit()">Iniciar sesión</ion-button>
          <ion-button type="button" expand="block" color="medium" fill="clear" (click)="signUp()"> Registrarse</ion-button>
  
          <div class="separator2"></div>
          <ion-button color="danger" expand="block" (click)="signinGoogle()">Iniciar sesión con Google <div class="separator"></div> <ion-icon id="googleicon" name="logo-google"></ion-icon>
          </ion-button>
          </form>
        
      </ion-card-content>
    </ion-card>

</ion-content>
